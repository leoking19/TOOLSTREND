<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToolsTrend USA — Power Tools, Automotive, Industrial & Home Living</title>
  <meta name="description" content="Trending power tools, automotive accessories, industrial hardware and home gadgets — curated for US buyers. Trusted reviews, fast shipping, and top Amazon deals." />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9147023839991899" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #071124;
      --card: #0f1724;
      --muted: #9aa8bf;
      --text: #e6eef9;
      --accent: #0ea5e9;
      --accent-2:#22c55e;
      --glass: rgba(255,255,255,0.03);
      --radius: 12px;
      --shadow: 0 12px 30px rgba(2,8,23,0.5);
    }
    *{box-sizing:border-box; transition: all 0.3s ease;}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;color:var(--text);background:linear-gradient(180deg,var(--bg-1), #041023 65%);}
    a{color:inherit; text-decoration:none}
    img{display:block;max-width:100%}
    .container{max-width:1180px;margin:0 auto;padding:20px}

    /* Header */
    header.site{position:sticky;top:0;z-index:60;background:linear-gradient(180deg, rgba(2,8,23,0.36), rgba(2,8,23,0.12));backdrop-filter: blur(6px);border-bottom:1px solid rgba(255,255,255,0.03)}
    .nav {display:flex;align-items:center;gap:18px;padding:12px 0}
    .logo {display:flex;align-items:center;gap:12px}
    .logo svg{width:40px;height:40px}
    .nav .brand {font-weight:800;font-size:1.05rem}
    .menu {margin-left:auto;display:flex;gap:18px;align-items:center}
    .menu a{color:#dbeeff;font-weight:600;opacity:.95;position:relative}
    .menu a::after{content:'';position:absolute;bottom:-4px;left:0;width:0%;height:2px;background:var(--accent);transition:width .3s;}
    .menu a:hover::after{width:100%;}
    .cta {background:var(--accent);color:#021426;padding:10px 14px;border-radius:999px;font-weight:700;box-shadow:var(--shadow);text-decoration:none;}
    .mobile-toggle{display:none;background:transparent;border:1px solid rgba(255,255,255,.04);padding:8px;border-radius:10px;color:var(--text)}

    /* Hero */
    .hero{padding:64px 0;display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;position:relative}
    .hero h1{font-size:clamp(2rem,4.5vw,3.2rem);margin:12px 0 12px;line-height:1.02;background:linear-gradient(90deg, #0ea5e9, #22c55e);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .hero-card{background:linear-gradient(180deg,#071428,#071226);padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:var(--shadow);transition: transform 0.3s, box-shadow 0.3s;}
    .hero-card:hover{transform:translateY(-8px);box-shadow:0 24px 50px rgba(0,0,0,0.7);}

    /* Product grid */
    .product-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    .product-card{background:var(--card);border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:var(--shadow);display:flex;flex-direction:column;gap:8px;overflow:hidden;position:relative;transition:transform .3s,box-shadow .3s;}
    .product-card:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(0,0,0,0.6);}
    .product-card .badge{position:absolute;top:10px;right:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;padding:4px 8px;border-radius:8px;font-size:.8rem;font-weight:700;box-shadow:0 4px 10px rgba(0,0,0,0.3)}

    /* Blog cards flip */
    .blog-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;perspective:1000px;}
    .post{position:relative;transform-style:preserve-3d;transition: transform 0.6s;}
    .post:hover{transform:rotateY(180deg);}
    .post > div{backface-visibility:hidden;}
    .post .back{position:absolute;top:0;left:0;width:100%;height:100%;background:var(--card);border-radius:12px;padding:12px;color:var(--text);display:flex;flex-direction:column;justify-content:center;align-items:center;transform:rotateY(180deg);}

    /* Responsive */
    @media (max-width:1100px){ .product-grid{grid-template-columns:repeat(3,1fr)} .hero{grid-template-columns:1fr 360px} }
    @media (max-width:820px){ .product-grid{grid-template-columns:repeat(2,1fr)} .hero{grid-template-columns:1fr} .menu{display:none} .mobile-toggle{display:inline-flex} .blog-grid{grid-template-columns:1fr} }
    @media (max-width:480px){ .product-grid{grid-template-columns:1fr} .product-card .thumb{height:180px} }

    /* Buttons */
    .btn-buy:hover, .cta:hover{transform:scale(1.05);}
  </style>
</head>
<body>
  <!-- Header and main content remain same as your final code, no changes needed -->
  <!-- Add badges to top products -->
  <script>
    // Example: add badge dynamically
    document.querySelectorAll('.product-card').forEach((card,index)=>{
      if(index===0) card.insertAdjacentHTML('beforeend','<div class="badge">Bestseller</div>');
      if(index===3) card.insertAdjacentHTML('beforeend','<div class="badge">Limited</div>');
    });

    // Blog hover flip text
    document.querySelectorAll('.post').forEach(post=>{
      const backHTML = `<div class="back"><h4>${post.querySelector('h3').innerText}</h4><p>${post.querySelector('p').innerText}</p><a class='cta' href='${post.querySelector('a').href}'>Read</a></div>`;
      post.insertAdjacentHTML('beforeend', backHTML);
    });
  </script>
</body>
</html>
